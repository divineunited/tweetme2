{% extends 'base.html' %}

{% block head_title %}
Welcome!
{% endblock head_title %}

{% block content %}
<h1>Welcome to Tweetme 2</h1>

<div id='tweets'>
    'Loading...'
</div>

<script>
const tweetsElement = document.getElementById("tweets") // get html element

// var el1 = "<h1>Hi there 1</h1>"
// var el2 = "<h1>Hi there 2</h1>"
// var el3 = "<h1>Hi there 3</h1>"
// tweetsElement.innerHTML = el1 + el2 + el3

const xhr = new XMLHttpRequest()
const method = 'GET'
const url = '/tweets'
const responseType = 'json'

function formatTweetElement(tweet){
    var formattedTweet = "<div class='mb-4' id=" + tweet.id + "><p>" + tweet.content + "</p></div>"
    return formattedTweet
}

xhr.responseType = responseType
xhr.open(method, url)
xhr.onload = function() {
    const serverResponse = xhr.response
    const listedItems = serverResponse.response // array
    var finalTweetStr = ""
    var i;
    for (i=0; i<listedItems.length; i++) {
        var tweetObj = listedItems[i]
        var currentItem = formatTweetElement(tweetObj)
        finalTweetStr += currentItem
    }
    tweetsElement.innerHTML = finalTweetStr
}
xhr.send()

</script>
{% endblock content %}
